<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Smart Budget Planner - Visualizations</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Chart.js for Graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Styles -->
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f5f7;
            color: #333;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 80px;
            background-color: #1a1a2e;
            color: white;
        }

        .navbar .logo a {
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar .nav-links a {
            margin-left: 35px;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .navbar .nav-links a:hover {
            color: #e74c3c;
        }

        /* Page header section */
        .page-header {
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 40px 0;
        }

        .page-header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 700;
        }

        /* Visualization section */
        .visualization-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 50px;
            background-color: #fff;
        }

        .chart-box {
            width: 25%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .chart-box canvas {
            width: 100% !important;
            height: 400px !important;
        }

        /* Footer styling */
        footer {
            background-color: #1a1a2e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #e74c3c;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <a href="#">Smart Budget Planner</a>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
        </div>
    </div>

    <!-- Page Header -->
    <section class="page-header">
        <h1>Data Visualization</h1>
    </section>

    <!-- Visualization Section -->
    <section class="visualization-container">
        <div class="chart-box">
            <h3 style="text-align: center;">Monthly Expenses (Bar Chart)</h3>
            <canvas id="barChart"></canvas>
        </div>
        <div class="chart-box">
            <h3 style="text-align: center;">Expense Distribution (Pie Chart)</h3>
            <canvas id="pieChart"></canvas>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Smart Budget Planner. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

<script id="categories" type="application/json">{{ categories|safe }}</script>
<script id="amounts" type="application/json">{{ amounts|safe }}</script>
    <!-- Chart.js Script for the Bar and Pie Charts -->
    <script>
        // Get the categories and amounts from Django
        const categories = JSON.parse(document.getElementById('categories').textContent);
        const amounts = JSON.parse(document.getElementById('amounts').textContent);

        // Bar Chart
        const ctxBar = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: categories,
                datasets: [{
                    label: 'Expenses in $',
                    data: amounts,
                    backgroundColor: ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6','#1ced81','#921ced','#a1b304','#a3f2f7','#edabeb','#467a4f','#777a46','#a478c4'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Pie Chart
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: categories,
                datasets: [{
                    label: 'Expense Distribution',
                    data: amounts,
                    backgroundColor: ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6','#1ced81','#921ced','#a1b304','#a3f2f7','#edabeb','#467a4f','#777a46','#a478c4'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>


</body>
</html>
